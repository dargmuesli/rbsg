import org.gradle.internal.jvm.Jvm

plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.7' apply false
}

group 'de.uniks.se1ss19teamb'
version '0.0.0'

if (Jvm.current().javaVersion.java11Compatible) {
    apply plugin: 'org.openjfx.javafxplugin'

    javafx {
        modules = ['javafx.base', 'javafx.controls', 'javafx.graphics', 'javafx.fxml']
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    jcenter()
}

dependencies {
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.fulib', name: 'fulib', version: '1.0+'
    testCompile "org.mockito:mockito-core:2.+"
    implementation group: 'org.fulib', name: 'fulibYaml', version: '1.0+'
    
    compile 'com.jfoenix:jfoenix:8.0.8'
    
    compile group: 'de.jensd', name: 'fontawesomefx', version: '8.9'
    runtime group: 'de.jensd', name: 'fontawesomefx-commons', version: '9.1.2'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.8'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.8'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}