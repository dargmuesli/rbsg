import org.gradle.internal.jvm.*

plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.7' apply false
}

group 'de.uniks.se1ss19teamb'
version '0.0.0'

if (Jvm.current().javaVersion.java11Compatible) {
    apply plugin: 'org.openjfx.javafxplugin'

    javafx {
        modules = ['javafx.base', 'javafx.controls', 'javafx.graphics', 'javafx.fxml']
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    jcenter()
}

dependencies {

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    implementation group: 'com.jfoenix', name: 'jfoenix', version: '8.0.8'
    implementation group: 'de.jensd', name: 'fontawesomefx', version: '8.9'
    implementation group: 'javax.websocket', name: 'javax.websocket-client-api', version: '1.0'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.8'
    implementation group: 'org.fulib', name: 'fulibYaml', version: '1.0+'

    runtime group: 'de.jensd', name: 'fontawesomefx-commons', version: '9.1.2'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.+'
    testImplementation group: 'org.fulib', name: 'fulib', version: '1.0+'
}