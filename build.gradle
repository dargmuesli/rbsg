plugins {
    id 'java'
}

group 'de.uniks.se1ss19teamb'
version '0.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'fulib', name: 'fulib', version: '1.0+'
    
    implementaion group: 'fulib', name: 'fulibYaml', version: '1.0+'
}
