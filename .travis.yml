language: java
sudo: false   # Linux OS: run in container
matrix:
  include:
    - dist: xenial
      jdk:
        - openjdk8
      env:
        - _JAVA_OPTIONS="-Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw"
    - dist: trusty
      jdk:
        - oraclejdk8
      env:
        - _JAVA_OPTIONS="-Djava.awt.headless=true -Dtestfx.robot=glass -Dtestfx.headless=true -Dprism.order=sw"
#    - dist: xenial
#      jdk:
#        - openjdk11
#    - dist: xenial
#      jdk:
#        - oraclejdk11
addons:
  apt:
    packages:
      - oracle-java8-installer
install: true
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2
before_install:
  - if [ $TRAVIS_JDK_VERSION == "openjdk8" ]; then sudo apt-get install openjfx; fi
  - if [[ "${TRAVIS_OS_NAME}" == linux ]]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; fi
before_script:
  - if [[ "${TRAVIS_OS_NAME}" == osx ]]; then brew update; brew cask reinstall caskroom/versions/java8; fi
script: if [ $TRAVIS_EVENT_TYPE == "cron" ]; then ./gradlew testIntegration; else ./gradlew check; fi